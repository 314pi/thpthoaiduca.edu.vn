PLG_SYSTEM_TABBER="System - Tabber"
PLG_SYSTEM_TABBER_DESC="Tabber - per a fer pestanyes a Joomla!"

TABBER="Tabber"
TABBER_DESC="Amb Tabber podeu posar pestanyes arreu del vostre Joomla!<br /><br />Podeu emprar el botó editor per emplazar un bloc d'exemple. La sintaxi es així:<br /><span class=&quot;nn_code&quot;>{tab=Pestanya Titol 1}<br />El vostre texte...<br />{tab=Pestanya Titol 2}<br />Mes texte...<br />{/tabs}</span><br /><br />Per a posar enllaços a les pestanyes de les vostres pàgines empreu els Tab Links, per exemple:<br /><span class=&quot;nn_code&quot;>{tablink=Pestanya Titol 2}Texte del enllaç{/tablink}</span><br /><br />Per afegir una classe extra a una pestanya (per fer-ho més bonic), podeu fer:<br /><span class=&quot;nn_code&quot;>{tab=Pestanya Titol 1&#124;myclass}</span><br />El Tabber&#39; porta les classes blau, verd i gris (blue, green and grey)."

TBR_NONUMBER_FRAMEWORK_PLUGIN_NOT_INSTALLED="El conector (plugin) NoNumber! Framework no està instal lat. Tabber no pot funcionar."

COM_PLUGINS_TABBER_EDITOR_BUTTON_FIELDSET_LABEL="Parametres del botó Editor"

