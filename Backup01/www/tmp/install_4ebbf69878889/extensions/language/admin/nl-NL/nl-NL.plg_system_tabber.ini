PLG_SYSTEM_TABBER="System - Tabber"
PLG_SYSTEM_TABBER_DESC="Tabber - maak inhoud tabs in Joomla!"

TABBER="Tabber"
TABBER_DESC="Met Tabber kunt u overal in Joomla! inhoud tabs invoegen<br /><br />U kunt gebruik maken van de editor knop om een voorbeeld tabblad in te voegen. De syntax ziet er als volgt uit:<br /><span class=&quot;nn_code&quot;>{tab=Tab titel 1}<br />Uw tekst...<br />{tab=Tab titel 2}<br />Uw tekst...<br />{/tabs}</span><br /><br />Om links naar bepaalde tabs in uw pagina te maken, kunt u gebruik maken van tab links, zoals:<br /><span class=&quot;nn_code&quot;>{tablink=Tab Titel 2}Link tekst{/tablink}</span><br /><br />Om een extra class toe te voegen aan een tab (voor styling doeleinden), kunt u het volgende doen:<br /><span class=&quot;nn_code&quot;>{tab=Tab titel 1&#124;myclass}</span><br />Tabber&#39;s de stylesheet wordt ingevoegd met styling voor de classes blauw, groen en grijs"

TBR_NONUMBER_FRAMEWORK_PLUGIN_NOT_INSTALLED="NoNumber! Framework plugin is niet geïnstalleerd. Tabber kan zo niet functioneren."

COM_PLUGINS_TABBER_EDITOR_BUTTON_FIELDSET_LABEL="Editor knop instellingen"

