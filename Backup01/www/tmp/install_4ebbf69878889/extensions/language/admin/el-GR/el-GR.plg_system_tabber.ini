TBR_CLOSING_TAG="Καρτέλα κλεισίματος"
TBR_CLOSING_TAG_DESC="Η λέξη που χρησιμοποιείται για την ετικέτα κλεισίματος για τις καρτέλες.<br /><br />Προκαθορισμένο αυτό είναι 'tabs'. Έτσι μια ετικέτα κλεισίματος δείχνει κάπως έτσι:<br /><span class=&quot;nn_code&quot;>{/tabs}</span><br /><br />Μπορείτε να αλλάξετε τη λέξη άν χρησιμοποιείτε κάποιο άλλο πρόσθετοτο οποίο έχει αυτή την tag σύνταξη."
TBR_FADE_IN_SPEED="Fade στην ταχύτητα"
TBR_FADE_SPEED_DESC="Η ταχύτητα του fade effect είναι σε milliseconds. Αν βάλετε 0 δεν υπάρχει effect."
; TBR_HIDE_CONTENT="Force Hide Inactive Content"
; TBR_HIDE_CONTENT_DESC="Inactive content is hidden via javascript. This can however cause this content to show for a little moment till the javascript is executed.<br /><br />Select this option to force hide the content directly.<br /><br />Please note that this will also cause the inactive content to be hidden on browser where javascript is disabled or when javascript fails to load/execute for some reason."
