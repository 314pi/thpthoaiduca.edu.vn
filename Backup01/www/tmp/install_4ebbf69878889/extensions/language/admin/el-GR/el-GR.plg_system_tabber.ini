TBR_LINE_COLOR="Χρώμα γραμμής"
TBR_LINE_COLOR_DESC="Διαλέξτε το χρώμα (RGB) για τις γραμμές γύρω από τις καρτέλες, τις επιγραφές και τα περιεχόμενα"
; TBR_MODE="Mode"
; TBR_MODE_DESC="Select whether the tabs should change on mouse click or hover."
TBR_OPENING_TAG="Ανοίγοντας ετικέτα"
TBR_OPENING_TAG_DESC="Η λέξη που χρησιμοποιείται για την ετικέτα ανοίγματος για τις καρτέλες.<br /><br />Προκαθορισμένο αυτό είναι 'tag'. Έτσι μια ετικέτα ανοίγματος δείχνει κάπως έτσι:<br /><span class=&quot;nn_code&quot;>{tab=My Tab Title}</span><br /><br />Μπορείτε να αλλάξετε τη λέξη άν χρησιμοποιείτε κάποιο άλλο πρόσθετοτο οποίο έχει αυτή την σύνταξη ετικέτας."
; TBR_OUTLINE="Use outline"
; TBR_OUTLINE_DESC="Select to have lines around the tab labels and content."
TBR_ROUNDED_CORNERS="Χρησιμοποίησε στρογγυλεμένες γωνίες"
TBR_ROUNDED_CORNERS_DESC="Επιλέξτε για να χρησιμοποίησετε στρογγυλεμένες γωνίες. Οι στρογγυλεμένες γωνίες ελέγχονται από CSS. Οι γωνίες δεν θα στρογγυλεύονται για παλιούς περιηγητές και IE8 ή χαμηλότερο."
TBR_ROUNDED_RADIUS="Στρογγυλεμένο Radius"
TBR_ROUNDED_RADIUS_DESC="Το radius στα pixels των στρογγυλεμένων γωνιών. Αυτό επιρεάζει επίσης τις επιγραφές των καρτελών"
; TBR_SAVE_COOKIES="Save Cookies"
