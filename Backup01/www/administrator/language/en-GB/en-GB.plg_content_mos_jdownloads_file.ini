MODULE : MOS_JDOWNLOADS_FILE = The Plugin mos_jdownloads_file need jDownloads 1.7.x or newer and Joomla 1.5.x only !<br \><br \>Joomla-plugin to display downloads of jDownloads in Joomla contents and articles.<br \>Usage: {jd_file file==<b>#ID</b>} where <b>#ID</b> stands for the ID-number of the download in jDownloads.<br \>To change the parameters of the plugin go to the backend-configuration of jDownloads (Plugins-Tab).<br \>Please don't forget to publish this plugin in Joomla!<br \><br \>Example: <b>{jd_file file==1}</b> or <b>{jd_file file==Download-Title}</b><br \><b>Please visit the FAQ on www.jdownloads.com to see all the possibilities of the plugin!</b><br />
